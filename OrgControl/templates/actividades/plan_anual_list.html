{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-calendar-alt me-2"></i> Planes Anuales</h2>
        <a href="{% url 'plan_anual_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Nuevo Plan
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table datatable">
                <thead>
                    <tr>
                        <th>AÃ±o</th>
                        <th>Nivel</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for plan in planes %}
                    <tr>
                        <td>{{ plan.year }}</td>
                        <td>{{ plan.organization_level }}</td>
                        <td>
                            {% if plan.approved %}
                                <span class="badge bg-success">Aprobado</span>
                            {% else %}
                                <span class="badge bg-warning">Pendiente</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'plan_anual_detail' plan.pk %}" class="btn btn-sm btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="#" class="btn btn-sm btn-secondary">
                                <i class="fas fa-file-pdf"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
